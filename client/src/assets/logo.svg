


<svg width="400" height="110" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter for G -->
    <filter id="glowG" x="-50%" y="-50%" width="250%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow filter for Mart -->
    <filter id="glowMart" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for G -->
    <linearGradient id="gradG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f0ff"/>
      <stop offset="100%" stop-color="#007bff"/>
    </linearGradient>

    <!-- Blue snake animation gradient -->
    <linearGradient id="snakeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#00f0ff"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>

    <mask id="snakeMask">
      <rect x="0" y="0" width="300" height="100" fill="url(#snakeGrad)">
        <animate attributeName="x" from="-300" to="300" dur="2s" repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Glowing G -->
  <path d="M30 60 C30 60, 80 10, 150 60 S220 110, 290 60" stroke="url(#gradG)" stroke-width="8" fill="none" filter="url(#glowG)">
    <animate attributeName="stroke-width" values="6;9;6" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Mart text -->
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="50" fill="black" filter="url(#glowMart)">Mart</text>

  <!-- Blue snake animation on top of Mart -->
  <rect x="40" y="60" width="220" height="30" fill="url(#snakeGrad)" mask="url(#snakeMask)"/>
</svg>

